<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual seu nome?</h1>
        <input type="text" id="loginNameInput" />
    </div>
    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatlist"></ul>
            <ul class="userList"><h3>ONLINE</h3></ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem (ENTER)" />
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
