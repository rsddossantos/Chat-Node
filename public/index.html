<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual seu nome?</h1>
        <input type="text" id="loginNameInput" />
    </div>
    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatlist">
                <li class="m-status">Fulano entrou na sala</li>
                <li class="m-status">Fulano saiu da sala</li>
                <li class="m-txt"><span class="me">Rodrigo:</span>  Opa, tudo bem?</li>
                <li class="m-txt"><span>João Vitor:</span>  Tudo e vc?</li>
                <li class="m-status">Fulano entrou na sala</li>
            </ul>
            <ul class="userList">
                <li><H3>ONLINE</H3></li>
                <li>João Vitor</li>
                <li>Augusto</li>
                <li>Tobias</li>
                <li>Rodrigo (você)</li>
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem" />
        </div>
    </div>
</body>
</html>
